<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hand Tracking</title>
    <style>

        canvas { display: block; }

</head>

    <video id="video" width="640" height="480" autoplay></video>

    <script src="app.js" type="module"></script>

</html>
